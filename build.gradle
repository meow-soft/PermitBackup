version '0.0.1'

subprojects {

    // we only want to address the java projects here
    if (it.name != 'frontend') {
        buildscript {
            repositories {
                mavenLocal()
                mavenCentral()
                maven {
                    url "https://plugins.gradle.org/m2/"
                }
            }

            dependencies {
                classpath "org.springframework.boot:spring-boot-gradle-plugin:2.5.3"
                classpath "com.moowork.gradle:gradle-node-plugin:1.1.1"
            }
        }

        repositories {
            mavenCentral()
            mavenLocal()
        }

    }

}
